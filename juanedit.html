<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Imagens + Perfil</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #1a1a1a;
      line-height: 1.6;
    }

    h1, h2 {
      text-align: center;
      font-weight: 600;
      color: #2d3748;
      margin: 2rem 0;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease;
    }

    form:hover {
      transform: translateY(-2px);
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
    }

    button {
      background: linear-gradient(135deg, #4299e1, #667eea);
      color: white;
      cursor: pointer;
      border: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #3182ce, #5a67d8);
      transform: translateY(-1px);
    }

    .gallery {
      margin: 3rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
    }

    .item {
      position: relative;
      background: white;
      padding: 1rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
    }

    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-weight: bold;
      backdrop-filter: blur(4px);
      transition: all 0.2s ease;
    }

    .delete-btn:hover {
      background: rgb(220, 38, 38);
      transform: scale(1.1);
    }

    .perfil-container {
      display: flex;
      justify-content: center;
      gap: 3rem;
      align-items: center;
      margin: 3rem auto;
      padding: 0 2rem;
      flex-wrap: wrap;
    }

    .perfil-container img {
      max-width: 160px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .perfil-container img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        padding: 0 1rem;
      }

      form {
        margin: 1rem;
        padding: 1.5rem;
      }

      .perfil-container {
        flex-direction: column;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Upload de Imagem</h1>

  <!-- FORM principal de imagens -->
  <form id="uploadForm">
    <input type="file" id="imagem" accept="image/*" required />
    <input type="text" id="titulo" placeholder="Título" required />
    <textarea id="descricao" placeholder="Descrição" required></textarea>
    <button type="submit">Enviar Imagem</button>
  </form>

  <!-- PERFIL / CAPA -->
  <h2>Perfil do Designer</h2>
  <div class="perfil-container" id="perfilContainer"></div>

  <form id="perfilForm">
    <input type="file" id="perfilImagem" accept="image/*" required />
    <button type="submit">Alterar Imagem de Perfil</button>
  </form>

  <form id="capaForm">
    <input type="file" id="capaImagem" accept="image/*" required />
    <button type="submit">Alterar Capa</button>
  </form>

  <div class="gallery" id="gallery"></div>

  <script>
    // ================== CONFIGURAÇÕES ==================
    const SUPABASE_URL = "https://hgxuakniyncpbuvksiql.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhneHVha25peW5jcGJ1dmtzaXFsIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODcyNTA2MCwiZXhwIjoyMDY0MzAxMDYwfQ.PqFYkPC-87s3regeKRhfMsZi9t_at-LxQTP23RGOyEo";

    let storageBucket = "juan";       // Bucket do Storage
    let tableName = "juan";           // Tabela das imagens normais
    let tablePerfil = "designerperfil";  // Tabela do perfil
    let perfilId = 2;                    // ID do usuário na tabela designerperfil

    // Inicializa Supabase
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM
    const form = document.getElementById('uploadForm');
    const gallery = document.getElementById('gallery');
    const perfilContainer = document.getElementById('perfilContainer');
    const perfilForm = document.getElementById('perfilForm');
    const capaForm = document.getElementById('capaForm');

    // ================== CARREGAR IMAGENS ==================
    async function carregarImagens() {
      gallery.innerHTML = "";
      const { data, error } = await client.from(tableName).select("*");
      if (error) {
        console.error(error);
        return;
      }
      data.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('item');
        div.innerHTML = `
          <button class="delete-btn" onclick="deletarImagem('${item.id}', '${item.imagem_url}')">X</button>
          <img src="${item.imagem_url}" alt="${item.titulo}" />
          <h3>${item.titulo}</h3>
          <p>${item.descricao}</p>
        `;
        gallery.appendChild(div);
      });
    }

    // ================== CARREGAR PERFIL ==================
    async function carregarPerfil() {
      const { data, error } = await client.from(tablePerfil).select("*").eq("id", perfilId).single();
      if (error) {
        console.error(error);
        return;
      }
      perfilContainer.innerHTML = `
        <div>
          <p><b>Imagem de Perfil:</b></p>
          <img src="${data.imagem_url}" alt="Perfil" />
        </div>
        <div>
          <p><b>Capa:</b></p>
          <img src="${data.capa_url}" alt="Capa" />
        </div>
      `;
    }

    // ================== ALTERAR PERFIL/CAPA ==================
    perfilForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const arquivo = document.getElementById('perfilImagem').files[0];
      if (!arquivo) return alert("Selecione uma imagem!");

      const caminho = `perfil_${Date.now()}_${arquivo.name}`;
      await client.storage.from(storageBucket).upload(caminho, arquivo);

      const { data: urlData } = client.storage.from(storageBucket).getPublicUrl(caminho);

      await client.from(tablePerfil).update({ imagem_url: urlData.publicUrl }).eq("id", perfilId);
      carregarPerfil();
      perfilForm.reset();
    });

    capaForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const arquivo = document.getElementById('capaImagem').files[0];
      if (!arquivo) return alert("Selecione uma imagem!");

      const caminho = `capa_${Date.now()}_${arquivo.name}`;
      await client.storage.from(storageBucket).upload(caminho, arquivo);

      const { data: urlData } = client.storage.from(storageBucket).getPublicUrl(caminho);

      await client.from(tablePerfil).update({ capa_url: urlData.publicUrl }).eq("id", perfilId);
      carregarPerfil();
      capaForm.reset();
    });

    // ================== UPLOAD DE IMAGEM NORMAL ==================
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const arquivo = document.getElementById('imagem').files[0];
      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;

      if (!arquivo) return alert("Selecione uma imagem!");

      const caminho = `${Date.now()}_${arquivo.name}`;

      const { error: uploadError } = await client.storage
        .from(storageBucket)
        .upload(caminho, arquivo);

      if (uploadError) {
        console.error(uploadError);
        alert("Erro ao enviar imagem.");
        return;
      }

      const { data: urlData } = client.storage.from(storageBucket).getPublicUrl(caminho);

      const { error: insertError } = await client.from(tableName).insert({
        imagem_url: urlData.publicUrl,
        titulo,
        descricao
      });

      if (insertError) {
        console.error(insertError);
        alert("Erro ao salvar no banco.");
        return;
      }

      form.reset();
      carregarImagens();
    });

    // ================== DELETAR ==================
    async function deletarImagem(id, url) {
      if (!confirm("Deseja realmente excluir?")) return;

      const nomeArquivo = url.split("/").pop().split("?")[0];
      await client.storage.from(storageBucket).remove([nomeArquivo]);

      await client.from(tableName).delete().eq('id', id);

      carregarImagens();
    }

    window.deletarImagem = deletarImagem;

    // ================== INICIALIZA ==================
    carregarImagens();
    carregarPerfil();
  </script>
</body>
</html>
