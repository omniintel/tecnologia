ed.g{background:#25d366;box-shadow:0 0 12px rgba(37,211,102,.9)}h1,h2{margin:.2rem 0 .4rem}p{margin:.5rem 0 1rem;color:rgba(255,255,255,.9)}.actions{display:flex;gap:.75rem;flex-wrap:wrap}.btn{--bg:rgba(255,255,255,.1);--bd:rgba(255,255,255,.25);outline:none;border:1px solid var(--bd);border-radius:14px;padding:.9rem 1.1rem;color:var(--branco);background:var(--bg);font-weight:600;letter-spacing:.3px;cursor:pointer;transition:transform .2s ease,box-shadow .2s ease,background .2s ease;box-shadow:0 10px 24px rgba(0,0,0,.25)}.btn:hover{transform:translateY(-1px)}.btn.primary{--bg:linear-gradient(135deg,rgba(207,166,0,.3),rgba(207,166,0,.15));--bd:rgba(207,166,0,.6)}.btn.ghost{background:transparent;--bd:rgba(255,255,255,.35)}.btn.whatsapp{--bg:linear-gradient(135deg,rgba(37,211,102,.25),rgba(37,211,102,.12));--bd:rgba(37,211,102,.65)}.btn.instagram{--bg:linear-gradient(135deg,rgba(225,29,72,.25),rgba(225,29,72,.12));--bd:rgba(225,29,72,.6)}.glitch{position:relative;display:inline-block}.glitch::before,.glitch::after{content:attr(data-text);position:absolute;inset:0;mix-blend-mode:screen;pointer-events:none}.glitch::before{transform:translate(1px,0);color:rgba(255,45,45,.7);clip-path:polygon(0 2%,100% 2%,100% 30%,0 30%);animation:chop 1.6s infinite}.glitch::after{transform:translate(-1px,0);color:rgba(207,166,0,.8);clip-path:polygon(0 60%,100% 60%,100% 100%,0 100%);animation:chop 1.9s -.2s infinite}@keyframes chop{50%{clip-path:polygon(0 20%,100% 20%,100% 50%,0 50%)}}.modal.open .card{animation:pop .6s cubic-bezier(.16,1,.3,1) forwards}@keyframes pop{0%{transform:scale(.6) translateY(8px);opacity:0}100%{transform:scale(1) translateY(0);opacity:1}}#modal2{clip-path:circle(0px at var(--cx) var(--cy));transition:clip-path .6s cubic-bezier(.16,1,.3,1)}#modal2.open{clip-path:circle(150vmax at var(--cx) var(--cy))}#modal2 .card{transform:translateY(6px) scale(.98);opacity:0}#modal2.open .card{animation:pop .55s .25s cubic-bezier(.16,1,.3,1) forwards}.electric rect{stroke-linec odal2=document.getElementById('modal2');const btnMore=document.getElementById('btnMore');const btnClose2=document.getElementById('btnClose2');btnMore.addEventListener('click',(ev)=>{const x=(ev.clientX||(ev.touches&&ev.touches[0].clientX)||innerWidth/2)+'px';const y=(ev.clientY||(ev.touches&&ev.touches[0].clientY)||innerHeight/2)+'px';modal2.style.setProperty('--cx',x);modal2.style.setProperty('--cy',y);modal2.classList.add('open');modal2.removeAttribute('aria-hidden');overlay.classList.add('show');btnMore.setAttribute('aria-expanded','true')},{passive:true});const closeSecondary=()=>{modal2.classList.remove('open');modal2.setAttribute('aria-hidden','true');overlay.classList.remove('show');btnMore.setAttribute('aria-expanded','false')};btnClose2.addEventListener('click',closeSecondary);overlay.addEventListener('click',closeSecondary);window.addEventListener('keydown',(e)=>{if(e.key==='Escape')closeSecondary()});</script></body></html>
