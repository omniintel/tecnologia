<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Perfis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
      text-align: center;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 200px;
      transition: 0.2s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <ul>
    <li><button onclick="window.location.href='juanedit.html'">Juan</button></li>
    <li><button onclick="window.location.href='fernandaedit.html'">Fernanda</button></li>
    <li><button onclick="window.location.href='entonyedit.html'">Entony</button></li>
  </ul>
</body>
</html>
